{% extends "layout.html" %}

{% block body %}
    <h4>Are your sure you want to delete "<a href="/book/{{ book.id }}">{{ book.title }} by {{ book.author }}</a>"?</h4>
    <form method="POST">
        {% csrf_token %}
        <button type="button" class="btn btn-secondary">
            <a href="/" style="text-decoration: none; color: white;">Cancel</a>
        </button>
        <button class="btn btn-danger" name="Confirm">Delete</button>
    </form>
{% endblock body %}
