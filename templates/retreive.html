{% extends "layout.html" %}
{% block title %}Retrieve Book{% endblock %}

{% block body %}
    Are you sure you want to retrieve <a style="text-decoration: none; color: #D63384" href="/book/{{ id }}"><code>{{ data }}</code>?</a>
    <hr>
    <form method="POST">
        {% csrf_token %}
        <button type="button" class="btn btn-secondary">
            <a href="{% url 'books_issued'%}" style="text-decoration: none; color: white;">Cancel</a>
        </button>
        <button class="btn btn-primary" name="Confirm">Retrieve</button>
    </form>
{% endblock body %}
