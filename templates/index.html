<body>
    Books added

    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author }}</li>
        {% endfor %}
    </ul>

    Issue a book
    <select>
        {% for book in books %}
            <option name="{{ book.title }}">{{ book.title }} by {{ book.author }}</option>
        {% endfor %}
      </select>
</body>
